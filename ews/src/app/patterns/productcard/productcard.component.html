<div>
  <div class="card">
    <pattern-imageslider [imageslider]="productcard.image" ></pattern-imageslider>
    <div class="card-body" style="height: 90px; overflow-y: auto">
      <h4 class="card-title">
        {{ productcard.name }}
      </h4>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Price: Rs. {{ productcard.price }}</li>
      <li class="list-group-item">
        After Discount: Rs.
        {{
          round_the_value(
            productcard.price - (productcard.price * productcard.discount) / 100
            )
          }}
      </li>
      <li class="list-group-item">
          <button [routerLink]="['/products/'] + productcard.id">Buy Now</button>
        </li>
    </ul>
  </div>
</div>
