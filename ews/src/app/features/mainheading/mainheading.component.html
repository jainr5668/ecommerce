<div class="heading row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="row">
            <div class="col-1">
                <img src="/assets/images/site_logo.png" routerLink="/" height="50px">
            </div>
            <div class="col-10">
                <div class="row">
                    <div class="col-1 mt-4" *ngFor="let toolbarItem of toolbarItems">
                        <a [routerLink]="toolbarItem.link" class="toolbarButton">
                            {{ getLocalizedString$(toolbarItem.value) | async  }}
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <img src="/assets/images/cart_1.png" routerLink="/cart" height="50px">
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>
